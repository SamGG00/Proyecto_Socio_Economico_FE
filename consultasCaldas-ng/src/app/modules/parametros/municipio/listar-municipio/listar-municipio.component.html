<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Municipios</title>
</head>
<body>

<h1>Lista de Municipios</h1>
<div class="action-bar">
    <a routerLink="/parametros/crear-municipio" class="btn btn-success">Agregar Registro</a>
    <a class='dropdown-trigger column-filter btn btn-success blue' href='#' data-target='dropdown-column-filter'>Seleccionar Filtro</a>

    <!-- Dropdown Structure with unique identifier -->
    <ul id='dropdown-column-filter' class='dropdown-content'>
        <li *ngFor="let column of columns"><a href="#!" (click)="onColumnChanged($event, column)">{{ column }}</a></li>
    </ul>

    <section class="search-section">
        <input type="text" [(ngModel)]="searchText" name="searchText" class="form-control" placeholder="Buscar" (ngModelChange)="onSearchTextChanged()">
    </section>
</div>

<table class="styled-table responsive-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredRecordList | paginate: { itemsPerPage: pageSize,
                                                                            currentPage: p,
                                                                            totalItems: totalAmount }">
            <td>{{ item.id }}</td>
            <td>{{ item.Nombre }}</td>
            <td>
                <a routerLink="/parametros/editar-municipio/{{item.id}}" class="btn btn-warning orange">Editar</a>
                &nbsp;<a routerLink="/parametros/remover-municipio/{{item.id}}" class="btn btn-warning red">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
<td colspan="7">
    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior"
    nextLabel="Siguiente"></pagination-controls>
</td>
<br>
</body>
</html>
