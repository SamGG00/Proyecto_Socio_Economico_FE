<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Apoyos Socio Economicos</title>
    <link rel="stylesheet" href="">
</head>
<body>
    
    <h1>Lista de Apoyos Socio Economicos</h1>
    <a routerLink="/parametros/crear-apoyo-socioeconomico" class="btn btn-succes">Agregar Registro</a>
<table class="styled-table responsive-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Semestre</th>
            <th>AÃ±o</th>
            <th>Estudiantes Aprobados</th>
            <th>Cede de Apoyo</th>
            <th>Autor</th>
            <th>Id Apoyo</th>
            <th>Acciones</th> 

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of recordList | paginate: { itemsPerPage: pageSize,
                                                        currentPage: p,
                                                        totalItems: totalAmount }">
            <td>{{ item.id }}</td>
            <td>{{ item.Semestre }}</td>
            <td>{{ item.Ano }}</td>
            <td>{{ item.Estudiantes_Aprobados }}</td>
            <td>{{ item.Sede_Apoyo }}</td>
            <td>{{ item.Autor }}</td>
            <td>{{ item.Id_Apoyo }}</td>
            <td>
                <a href="detalle-apoyo.html?apoyoId=456" class="btn">Eliminar</a>
                <a href="formulario-apoyo.html?apoyoId=456" class="btn btn-edit">Editar</a>
            </td>
        </tr>
    </tbody>
</table>
<td colspan="7">
    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior"
    nextLabel="Siguiente"></pagination-controls>
</td>


<br>

</body>
</html>
