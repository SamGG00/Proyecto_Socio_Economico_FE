<div class="row">
    <form [formGroup]="dataForm" class="col s12">
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="Semestre" id="txtSemestre" type="text" class="validate">
                <label class="active" for="txtSemestre">Semestre</label>
                
            </div>
            <div class="input-field col s12">
                <input formControlName="Ano" id="txtAno" type="date" class="validate">
                <label class="active" for="txtAno">AÃ±o</label>
                
            </div>
            <div class="input-field col s12">
                <input formControlName="Estudiantes_Aprobados" id="txtEstudiantesAprobados" type="text" class="validate">
                <label class="active" for="txtEstudiantesAprobados">Estudiantes Aprobados</label>
                
            </div>
            <div class="input-field col s12">
                <input formControlName="Sede_Apoyo" id="txtSedeApoyo" type="text" class="validate">
                <label class="active" for="txtSedeApoyo">Sede de Apoyo</label>
                
            </div>
            <div class="input-field col s12">
                <input formControlName="Autor" id="txtAutor" type="text" class="validate">
                <label class="active" for="txtAutor">Autor</label>
                
            </div>
            <div class="input-field col s12">
                <input formControlName="Id_Apoyo" id="txtIdApoyo" type="text" class="validate">
                <label class="active" for="txtIdApoyo">ID de Apoyo</label>
                
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button  type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
                &nbsp;<a class="btn btn-warning orange" routerLink="/parametros/listar-apoyo-socioeconomico">Cancelar</a>
            </div>
        </div>
    </form>
</div>
