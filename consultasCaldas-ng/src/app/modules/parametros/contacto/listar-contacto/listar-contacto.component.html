<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="">
</head>
<body>

<h1>Lista de Contactos</h1>

<table class="styled-table responsive-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Parentesco</th>
            <th>Celular</th>
            <th>Procedencia</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of recordList">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.parentesco }}</td>
            <td>{{ item.celular }}</td>
            <td>{{ item.procedencia }}</td>
            <td>{{ item.correo }}</td>
        </tr>
    </tbody>
</table>


<br>
<!--<a href="formulario-convocatoria.html" class="btn">Agregar Nueva Convocatoria</a>-->

</body>
</html>
