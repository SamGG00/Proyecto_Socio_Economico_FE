<div class="row">
    <form [formGroup]="dataForm" class="col s12">
        <input type="hidden" formControlName="id" />
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="Nombre" id="txtNombre" type="text" class="validate">
                <label class="active" for="txtNombre">Nombre</label>
                <div class="errorValidation">
                    <label *ngIf="dataForm.controls['Nombre'].errors && (dataForm.controls['Nombre'].dirty || dataForm.controls['Nombre'].touched)">
                        El Nombre no cumple con los requisitos
                    </label>
                </div>
            </div>
            <div class="input-field col s12">
                <input formControlName="Parentesco" id="txtParentesco" type="text" class="validate">
                <label class="active" for="txtParentesco">Parentesco</label>
                
            </div>
            <div class="input-field col s12">
                <input formControlName="Celular" id="txtCelular" type="text" class="validate">
                <label class="active" for="txtCelular">Celular</label>
                
            </div>
            <div class="input-field col s12">
                <input formControlName="Procedencia" id="txtProcedencia" type="text" class="validate">
                <label class="active" for="txtProcedencia">Procedencia</label>
                <div class="errorValidation">
                    <label *ngIf="dataForm.controls['Procedencia'].errors && (dataForm.controls['Procedencia'].dirty || dataForm.controls['Procedencia'].touched)">
                        La Procedencia no cumple con los requisitos
                    </label>
                </div>
            </div>
            <div class="input-field col s12">
                <input formControlName="Correo" id="txtCorreo" type="email" class="validate">
                <label class="active" for="txtCorreo">Correo</label>
                
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button [disabled]="dataForm.invalid" type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
                &nbsp;<a class="btn btn-warning orange" routerLink="/parametros/listar-contacto">Cancelar</a>
            </div>
        </div>
    </form>
</div>
