<!DOCTYPE html>

<body>

<h1>Lista de Apoyos</h1>

        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Interno</th>
            <th>Organizaci√≥n ID</th>

            <td>
                <a href="detalle-apoyo.html?apoyoId=456" class="btn">Ver Detalles</a>

</html>
