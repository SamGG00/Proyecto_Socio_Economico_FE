<div class="form-container">
    <form [formGroup]="dataForm" class="form-content">
      <input type="hidden" formControlName="id" />
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="Nombre" id="txtNombre" type="text" class="validate">
          <label class="active" for="txtNombre">Nombre</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="Codigo_SNIES" id="txtCodigoSNIES" type="text" class="validate">
          <label class="active" for="txtCodigoSNIES">Código SNIES</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="Duracion_Semestres" id="txtDuracionSemestres" type="text" class="validate">
          <label class="active" for="txtDuracionSemestres">Duración en Semestres</label>
        </div>
        <div class="input-field col s12">
          <input formControlName="Id_Facultad" id="txtIdFacultad" type="text" class="validate">
          <label class="active" for="txtIdFacultad">ID de Facultad</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button type="button" class="btn btn-success" (click)="SaveRecord()">Guardar</button>
          <a class="btn btn-warning" routerLink="/parametros/listar-programa">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
