<!DOCTYPE html>
<html lang="es">
<head>

    <title>Lista de Convocatorias</title>
    <link rel="stylesheet" href="">
</head>
<body>

<h1>Lista de Convocatorias</h1>

<table class="styled-table responsive-table">
    <thead>
        <tr>
            <th>ID</th>
           <!-- <th>AÃ±o</th>
            <th>Semestre</th>
            <th>Cantidad de Estudiantes</th>
            <th>Autor</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>ID de Apoyo</th>-->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let convocatoria of recordList">

            <td>{{ convocatoria.cantidadestudiantes }}</td>
            <td>{{ convocatoria.autor }}</td>
            <td>{{ convocatoria.inicio }}</td>

            <td>{{ convocatoria.apoyoId }}</td>-->
