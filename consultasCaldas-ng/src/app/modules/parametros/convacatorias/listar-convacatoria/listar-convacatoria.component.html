<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Convocatorias</title>
    <link rel="stylesheet" href="">
</head>
<body>

<h1>Lista de Convocatorias</h1>

<table class="styled-table">
    <thead>
        <tr>
            <th>Tipo de Apoyo</th>
            <th>Semestre</th>
            <th>cantidadEstudiantesPresentados</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let convocatoria of recordList">
            <td>{{ convocatoria.tipoApoyo }}</td>
            <td>{{ convocatoria.semester }}</td>
            <td>{{ convocatoria.cantidadEstudiantesPresentados }}</td>
            
        </tr>
    </tbody>
</table>

<br>
<!--<a href="formulario-convocatoria.html" class="btn">Agregar Nueva Convocatoria</a>-->

</body>
</html>
