<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>

</head>
<body>

<div class="container">
    <h1 class="center-align">Dashboard Page</h1>

    <div class="chart-controls center-align">
        <label for="x-axis" class="axis-label">Valor 1: </label>
        <a class='dropdown-trigger btn blue' href='#' data-target='dropdown-x-axis'>{{ xLabel }}</a>
        <ul id='dropdown-x-axis' class='dropdown-content'>
            <li *ngFor="let column of columns">
                <a href="#!" (click)="onXAxisChanged($event, column)">{{ column }}</a>
            </li>
        </ul>

        <label for="y-axis" class="axis-label">Valor 2: </label>
        <a class='dropdown-trigger btn blue' href='#' data-target='dropdown-y-axis'>{{ yLabel }}</a>
        <ul id='dropdown-y-axis' class='dropdown-content'>
            <li *ngFor="let column of columns">
                <a href="#!" (click)="onYAxisChanged($event, column)">{{ column }}</a>
            </li>
        </ul>
        <button class="btn dark-blue accent-4" [routerLink]="['/parametros/listar-principal']">Ver Tabla Principal</button>
    </div>

    <div class="chart-container">
        <ejs-chart [primaryXAxis]="xAxis" [primaryYAxis]="yAxis" [title]="chartTitle" [legendSettings]="legend">
            <e-series-collection>
                <e-series type="Line" [dataSource]="filteredRecordList" [xName]="selectedXAxis" [yName]="selectedYAxis" name="Data" [marker]="markerSettings"></e-series>
            </e-series-collection>
        </ejs-chart>
    </div>

    <div class="chart-container">
        <ejs-chart id="bar-chart-container" [primaryXAxis]="xAxis" [primaryYAxis]="yAxis" [title]="barTitle">
            <e-series-collection>
                <e-series [dataSource]="barData" type='Bar' xName='x' yName='y' name='Data'></e-series>
            </e-series-collection>
        </ejs-chart>
    </div>

    <h2 class="center-align">Estudiantes Data</h2>

    <div class="chart-controls center-align">
        <label for="estudiante-x-axis" class="axis-label">X-Axis: </label>
        <a class='dropdown-trigger btn blue' href='#' data-target='dropdown-estudiante-x-axis'>{{ estudianteXLabel }}</a>
        <ul id='dropdown-estudiante-x-axis' class='dropdown-content'>
            <li *ngFor="let column of estudianteColumns">
                <a href="#!" (click)="onEstudianteXAxisChanged($event, column)">{{ column }}</a>
            </li>
        </ul>

        <label for="estudiante-y-axis" class="axis-label">Y-Axis: </label>
        <a class='dropdown-trigger btn blue' href='#' data-target='dropdown-estudiante-y-axis'>{{ estudianteYLabel }}</a>
        <ul id='dropdown-estudiante-y-axis' class='dropdown-content'>
            <li *ngFor="let column of estudianteColumns">
                <a href="#!" (click)="onEstudianteYAxisChanged($event, column)">{{ column }}</a>
            </li>
        </ul>
        <button class="btn dark-blue accent-4" [routerLink]="['/parametros/listar']">Ver Tabla Estudiantes</button>

    </div>

    <div class="chart-container">
        <ejs-chart [primaryXAxis]="estudianteXAxisObj" [primaryYAxis]="estudianteYAxisObj" [title]="estudianteChartTitle" [legendSettings]="legend">
            <e-series-collection>
                <e-series type="Line" [dataSource]="estudianteFilteredList" [xName]="estudianteXAxis" [yName]="estudianteYAxis" name="Estudiantes" [marker]="markerSettings"></e-series>
            </e-series-collection>
        </ejs-chart>
    </div>

    <div class="chart-container">
        <ejs-chart id="estudiante-bar-chart-container" [primaryXAxis]="estudianteXAxisObj" [primaryYAxis]="estudianteYAxisObj" [title]="estudianteBarTitle">
            <e-series-collection>
                <e-series [dataSource]="estudianteBarData" type='Bar' xName='x' yName='y' name='Estudiantes'></e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const dropdownElems = document.querySelectorAll('.dropdown-trigger');
    M.Dropdown.init(dropdownElems, {});
});
</script>
</body>
</html>
